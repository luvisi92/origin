<@main.header title="首页">
<#escape x as x?html> 
<script>
	var imgPath = '${setting['files.contextpath']}';
</script>	
</#escape> 
</@main.header>
<@main.body>
<!--产品详情-->
<div class="container project-detailed">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb nav-bread-list" style="padding-left: 0;">
                <li><a href="${base}/QqsSolution/index.html?type=${solution.categoryId!}">解决方案</a></li>
                <li class="active">${solution.name!}</li>
            </ol>
        </div>
    </div>
    <div class="row">

        <div class="col-md-9">
            <div class="bgfff">
                <div class="article">
                    <h2 class="t-center">${solution.name!}</h2>
                    <div class="p-t-20 f16" style="line-height: 30px;">${solution.comment!}</div>
                </div>
            </div>

        </div>
        <div class="col-md-3 all-top">
            <div class="bgfff active-title">
                <h3 class="">相关解决方案</h3>
                <div class="lf-newest">
                    <div class="newest-lists" style="height: 305px; overflow: hidden;">
                        <ul>
                        	<#if solutionList??&&solutionList?size gt 0>
	                        	<#list solutionList as entity>
	                            <li class="list_item">
	                                <span class="line"></span>
	                                <a href="${base}/QqsSolution/detail.html?id=${entity.id!}">
	                                    <p class="nl-title">${entity.name!}</p>
	                                </a>
	                            </li>	                        		
	                        	</#list>
                        	</#if>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</@main.body>
<@main.footer>
<#escape x as x?html>
<script>
</script>
</#escape>
</@main.footer>
